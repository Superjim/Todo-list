<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="todo.js" defer></script>
    <title>To-do List</title>
</head>

<body>
    <div class="addTaskModal" id="addTaskModal">
        <div class="modalHeader">
            <h2>Add Task</h2>
            <div class="modalButtonContainer">
                <button class="addTaskSubmit" id="addTaskSubmit">Add Task</button>
                <!-- <input type="submit" value="Add Task" id="addTaskSubmit" /> -->
                <div class="close" id="closeModal">&times;</div>
            </div>
        </div>
        <div class="modalBody">
            <input type="text" placeholder="Task Title" id="addTaskTitleInput" />
            <input type="text" placeholder="Task Description" id="addTaskDescInput" />
        </div>
    </div>
    <div class="main-container">
        <div class="priority" id="undefined">
            <h2>Undefined</h2>
            <button id="addTask">Add Task</button>
            <div class="task" draggable="true" id="taskTemplate">
                <p>Bots</p>
                <p>Practise aim against bots</p>
                <div class="close" id="taskCloseButton">&times;</div>
            </div>
        </div>

        <div class="priority" id="not-started">
            <h2>Not Started</h2>
        </div>
        <div class="priority" id="started">
            <h2>Started</h2>
        </div>
        <div class="priority" id="finished">
            <h2>Finished</h2>
        </div>
    </div>
    <div class="overlay"></div>
</body>

</html>
